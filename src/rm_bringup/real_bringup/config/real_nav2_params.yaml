controller_server:
  ros__parameters:
    use_sim_time: False
    controller_frequency: 20.0
    min_x_velocity_threshold: 0.001
    min_y_velocity_threshold: 0.001
    min_theta_velocity_threshold: 0.001  # 启用旋转角速度阈值（支持旋转判定）
    failure_tolerance: 0.3
    progress_checker_plugin: "progress_checker"
    goal_checker_plugins: ["general_goal_checker"] # "precise_goal_checker"
    controller_plugins: ["FollowPath"]

    # Progress checker parameters（适配旋转进度）
    progress_checker:
      plugin: "nav2_controller::SimpleProgressChecker"
      required_movement_radius: 0.15  # 小幅旋转/移动即算有效进度（原0.5→0.15）
      movement_time_allowance: 25.0   # 延长超时时间（给旋转留足时间，原10→25）
    # Goal checker parameters
    #precise_goal_checker:
    #  plugin: "nav2_controller::SimpleGoalChecker"
    #  xy_goal_tolerance: 0.25
    #  yaw_goal_tolerance: 0.25
    #  stateful: True
    general_goal_checker:     #判断精度
      stateful: True
      plugin: "nav2_controller::SimpleGoalChecker"
      xy_goal_tolerance: 0.25
      yaw_goal_tolerance: 6.28  # 360°朝向容忍（兼容任意旋转角度）
      yaw_goal_tolerance_angular_vel: 0.5  # 旋转停止判定阈值
    # DWB parameters（支持主动旋转+被动旋转兼容）
    FollowPath:   #执行路径时的一些相关配置
      plugin: "dwb_core::DWBLocalPlanner"
      debug_trajectory_details: True
      min_vel_x: -1.01
      min_vel_y: -1.01
      max_vel_x: 1.01
      max_vel_y: 1.01
      max_vel_theta: 0.8  # 启用主动旋转角速度（原0.0→0.8，可按云台性能调整）
      min_speed_xy: 0.0
      max_speed_xy: 1.5
      min_speed_theta: 0.0
      # Add high threshold velocity for turtlebot 3 issue.
      # https://github.com/ROBOTIS-GIT/turtlebot3_simulations/issues/75
      acc_lim_x: 2.5
      acc_lim_y: 2.5
      acc_lim_theta: 0.6  # 启用旋转加速度（原0.0→0.6，避免急转）
      decel_lim_x: -2.5
      decel_lim_y: -2.5
      decel_lim_theta: -0.6  # 启用旋转减速度
      vx_samples: 30
      vy_samples: 25
      vtheta_samples: 12  # 增加旋转速度采样点（原1→12，覆盖旋转+XY组合）
      sim_time: 1.6  # 延长路径预判时间（原1.2→1.6，提前处理旋转+拐弯）
      linear_granularity: 0.05
      angular_granularity: 0.05  # 增大角度粒度（适配旋转路径规划）
      transform_tolerance: 0.3  # 适配旋转时的TF延迟
      xy_goal_tolerance: 0.15  #判断精度
      trans_stopped_velocity: 0.05
      short_circuit_trajectory_evaluation: True
      stateful: True
      critics: ["RotateToGoal", "Oscillation", "BaseObstacle", "GoalAlign", "PathAlign", "PathDist", "GoalDist"]
      BaseObstacle.scale: 0.08  # 提高避障权重（被动旋转时防碰撞，原0.02→0.08）
      PathAlign.scale: 32.0
      PathAlign.forward_point_distance: 0.8  # 提前预判路径（原0.1→0.4，适配旋转）
      GoalAlign.scale: 24.0
      GoalAlign.forward_point_distance: 0.1
      PathDist.scale: 32.0
      GoalDist.scale: 24.0
      RotateToGoal.scale: 15.0  # 降低旋转到目标权重（避免与被动旋转冲突，原32→15）
      RotateToGoal.slowing_factor: 5.0
      RotateToGoal.lookahead_time: -1.0

local_costmap:
  local_costmap:
    ros__parameters:
      update_frequency: 20.0
      publish_frequency: 10.0
      global_frame: odom
      robot_base_frame: base_link
      use_sim_time: False
      rolling_window: true
      width: 8
      height: 8
      resolution: 0.05
      #robot_radius: 0.12
      footprint: "( (0.3165, 0.263), (0.3165, -0.263), (-0.3165, -0.263), (-0.3165, 0.263) )"

      plugins: ["voxel_layer", "inflation_layer"]
      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        cost_scaling_factor: 4.0  # 膨胀代价衰减更快（原3.0→4.0，适配旋转）
        inflation_radius: 0.8    # 小幅缩小膨胀范围（给旋转留空间，原0.6→0.55）
      voxel_layer:
        plugin: "nav2_costmap_2d::VoxelLayer"
        enabled: True
        publish_voxel_map: True
        origin_z: 0.0
        z_resolution: 0.05
        z_voxels: 16
        max_obstacle_height: 2.0
        mark_threshold: 0
        observation_sources: scan
        scan:
          topic: /scan
          max_obstacle_height: 2.0
          clearing: True
          marking: True
          data_type: "LaserScan"
          raytrace_max_range: 4.0
          raytrace_min_range: 0.0
          obstacle_max_range: 3.0
          obstacle_min_range: 0.0
      static_layer:
        plugin: "nav2_costmap_2d::StaticLayer"
        map_subscribe_transient_local: True
      always_send_full_costmap: True

global_costmap:
  global_costmap:
    ros__parameters:
      update_frequency: 5.0
      publish_frequency: 5.0
      global_frame: map
      robot_base_frame: base_link
      use_sim_time: False
      #robot_radius: 0.12
      footprint: "(0.3165, 0.263), (0.3165, -0.263), (-0.3165, -0.263), (-0.3165, 0.263)"
      resolution: 0.05
      track_unknown_space: true
      plugins: ["static_layer", "obstacle_layer", "inflation_layer"]
      obstacle_layer:
        plugin: "nav2_costmap_2d::ObstacleLayer"
        enabled: True
        observation_sources: scan
        scan:
          topic: /scan
          max_obstacle_height: 2.0
          clearing: True
          marking: True
          data_type: "LaserScan"
          raytrace_max_range: 4.0
          raytrace_min_range: 0.0
          obstacle_max_range: 3.0
          obstacle_min_range: 0.0
      static_layer:
        plugin: "nav2_costmap_2d::StaticLayer"
        map_subscribe_transient_local: True
      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        cost_scaling_factor: 3.0
        inflation_radius: 0.6
      always_send_full_costmap: True

map_server:
  ros__parameters:
    use_sim_time: False
    # Overridden in launch by the "map" launch configuration or provided default value.
    # To use in yaml, remove the default "map" value in the tb3_simulation_launch.py file & provide full path to map below.
    yaml_filename: ""

map_saver:
  ros__parameters:
    use_sim_time: False
    save_map_timeout: 5.0
    free_thresh_default: 0.25
    occupied_thresh_default: 0.65
    map_subscribe_transient_local: True

planner_server:
  ros__parameters:
    expected_planner_frequency: 10.0  # 降低频率（避免CPU过载，原20→10）
    use_sim_time: False
    planner_plugins: ["GridBased"]
    GridBased:
      plugin: "nav2_navfn_planner/NavfnPlanner"
      tolerance: 0.8  # 放宽路径偏差（适配旋转后的位置，原0.5→0.8）
      use_astar: true
      allow_unknown: true

smoother_server:
  ros__parameters:
    use_sim_time: False
    smoother_plugins: ["simple_smoother"]
    simple_smoother:
      plugin: "nav2_smoother::SimpleSmoother"
      tolerance: 1.0e-10
      max_its: 1000
      do_refinement: True

behavior_server:
  ros__parameters:
    costmap_topic: local_costmap/costmap_raw
    footprint_topic: local_costmap/published_footprint
    cycle_frequency: 10.0
    behavior_plugins: ["spin", "backup", "drive_on_heading", "assisted_teleop", "wait"]
    spin:
      plugin: "nav2_behaviors/Spin"
      max_rotational_vel: 0.8  # 适配主动旋转速度（与控制器一致）
      min_rotational_vel: 0.2
      rotational_acc_lim: 0.6  # 平滑旋转加速度（原3.2→0.6，避免急转）
    backup:
      plugin: "nav2_behaviors/BackUp"
    drive_on_heading:
      plugin: "nav2_behaviors/DriveOnHeading"
    wait:
      plugin: "nav2_behaviors/Wait"
    assisted_teleop:
      plugin: "nav2_behaviors/AssistedTeleop"
    global_frame: odom
    robot_base_frame: base_link
    transform_tolerance: 0.3  # 适配旋转时的TF延迟（原0.1→0.3）
    use_sim_time: False
    simulate_ahead_time: 2.0
    max_rotational_vel: 1.0
    min_rotational_vel: 0.4
    rotational_acc_lim: 3.2

robot_state_publisher:
  ros__parameters:
    use_sim_time: False

waypoint_follower:
  ros__parameters:
    use_sim_time: False
    loop_rate: 20
    stop_on_failure: false
    waypoint_task_executor_plugin: "wait_at_waypoint"
    wait_at_waypoint:
      plugin: "nav2_waypoint_follower::WaitAtWaypoint"
      enabled: True
      waypoint_pause_duration: 2  # 修正：合理停留时间（原200→2）

velocity_smoother:
  ros__parameters:
    use_sim_time: False
    smoothing_frequency: 20.0
    scale_velocities: False
    feedback: "OPEN_LOOP"
    max_velocity: [1.01, 1.01, 0.8]  # 匹配主动旋转角速度上限（原0.0→0.8）
    min_velocity: [-1.01, -1.01, -0.8]  # 修正无效值-0.0→-0.8
    max_accel: [2.5, 2.5, 0.6]  # 匹配旋转加速度（原0.0→0.6）
    max_decel: [-2.5, -2.5, -0.6]  # 匹配旋转减速度
    odom_topic: "odom"
    odom_duration: 0.1
    deadband_velocity: [0.0, 0.0, 0.0]
    velocity_timeout: 1.0










