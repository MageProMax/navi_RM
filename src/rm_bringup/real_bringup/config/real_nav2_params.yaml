amcl:   #负责定位的
  ros__parameters:
    use_sim_time: False
    alpha1: 0.2
    alpha2: 0.2
    alpha3: 0.2
    alpha4: 0.2
    alpha5: 0.2
    base_frame_id: "base_footprint"
    beam_skip_distance: 0.5
    beam_skip_error_threshold: 0.9
    beam_skip_threshold: 0.3
    do_beamskip: false
    global_frame_id: "map"
    lambda_short: 0.1
    laser_likelihood_max_dist: 2.0
    laser_max_range: 100.0  # 修正：匹配雷达实际有效范围（原100.0无效）
    laser_min_range: 0.1   # 修正：雷达最小距离不能为负（原-1.0无效）
    laser_model_type: "likelihood_field"
    max_beams: 60
    max_particles: 2000
    min_particles: 500
    odom_frame_id: "odom"
    pf_err: 0.05
    pf_z: 0.99
    recovery_alpha_fast: 0.0
    recovery_alpha_slow: 0.0
    resample_interval: 1
    robot_model_type: "nav2_amcl::OmniMotionModel"  # 适配万向轮全向运动
    save_pose_rate: 0.5
    sigma_hit: 0.2
    tf_broadcast: true
    transform_tolerance: 0.5  # 修正：适配旋转时的TF延迟（原1.0太长）
    update_min_a: 0.0  # 关键：被动旋转不触发定位更新（避免漂移）
    update_min_d: 0.15  # 小幅旋转/移动即更新定位（适配组合运动）
    z_hit: 0.8  # 提高有效扫描权重（抗被动旋转噪声）
    z_max: 0.05
    z_rand: 0.1  # 降低噪声权重（减少旋转导致的定位漂移）
    z_short: 0.05
    scan_topic: scan
    # 以下是新增的 IMU 配置（让 AMCL 订阅 /imu）
    use_imu: True  # 关键：启用 IMU 辅助定位
    imu_topic: "/imu"  # 你的 IMU 话题名（必须和实际发布的一致）
    imu_angular_velocity_stddev: 0.01  # IMU 角速度噪声（根据硬件调整，比如 0.001~0.1）
    imu_linear_acceleration_stddev: 0.1  # IMU 线加速度噪声（不用可以设大些）

